apply plugin: 'com.android.application'

android {
    compileSdkVersion 14
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "kr.ac.kaist.ic.activityRecognitionSkelecton"
        minSdkVersion 10
        targetSdkVersion 14

        //testApplicationId "kr.ac.kaist.ic.activityRecognitionSkelecton"
        //testInstrumentationRunner "android.test.InstrumentationTestRunner"

        // Enabling multidex support.
        multiDexEnabled true

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.android.support:appcompat-v7:18.0.0'
    //compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/liblinear-1.94.jar')
    compile files('libs/libsvm.jar')
    compile files('libs/weka.jar')
}
